<!DOCTYPE html>
<html>
  <head>
    <title> StraightenUp Extension </title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">

    <link rel="stylesheet" href="main.css">
  </head>

  <body>

    <div class="wrapper">
        <h2>StraightenUp</h2>

        <div>remind after:</div>

        <div class="timer__container">
          <button class="timer__down">
            <span class="fas fa-chevron-down"></span>
          </button>
          <span class="timer__counter">
            <span class="timer__count">30</span> min
          </span>
          <button class="timer__up">
            <span class="fas fa-chevron-up"></span>
          </button>
        </div>

        <div class="action__container">
          <button id="timerStart"class="action__button">Start</button>
        </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
